

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>loja</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="main-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Loja</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content
      refreshingSpinner="circles"
      refreshingText="Refreshing..."
    >
    </ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      @for(item of products; track item.id) { @if(item.isActive){
      <ion-col size="12" size-sm="6" size-md="">
        <ion-card>
          <ion-img [src]="item.image"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ item.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div class="cardContent">
              <p>{{ item.price | currency : "EUR" }}</p>

              <ion-button fill="outline" (click)="addShoppingCart(item)">
                <ion-icon
                  title="Adicionar ao carrinho"
                  name="bag-add-outline"
                ></ion-icon>
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      } }
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content
      loadingText="Please wait..."
      loadingSpinner="bubbles"
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="scrollToTop()">
      <ion-icon name="chevron-up-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
