<ion-header>
  <ion-toolbar class="toolbar">
    <ion-item>
      <ion-title>Menu</ion-title>
      <ion-menu-toggle>
        <ion-icon name="close-circle-outline" size="large"></ion-icon>
      </ion-menu-toggle>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding test">
  <ion-list>
    <ion-item>
      <ion-icon name="sparkles-outline" slot="start"></ion-icon>
      <ion-label>
        <a routerLink="/about">Sobre nós</a>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="storefront-outline" slot="start">
      </ion-icon>
      <ion-label>
        <a (click)="navigateToLoja()">Loja</a>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="albums-outline" slot="start">
      </ion-icon>
      <ion-label>
        <a routerLink="/gestao-produtos">Gestão de Produtos</a>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="pricetags-outline" slot="start">
      </ion-icon>
      <ion-label>
        <a routerLink="/manage-coupons">Gerir cupões</a>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="list-outline" slot="start"></ion-icon>

      <ion-label>
        <a routerLink="/orders">Ver encomendas</a>
      </ion-label>
    </ion-item>

    @if(loginService.isLoggedIn()){
      <ion-item (click)="logout()">
        <ion-icon name="log-out-outline" slot="start">
        </ion-icon>
        <ion-label>Terminar sessão</ion-label>
      </ion-item>
    } @else {
      <ion-item>
        <ion-icon name="log-out-outline" slot="start">
        </ion-icon>
        <ion-label routerLink="/login">Inicia sessão</ion-label>
      </ion-item>
    }

  </ion-list>
</ion-content>
